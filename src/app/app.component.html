<div class="container">
  <h1>Angular Component</h1>
  <app-post-form
  (addPostUser)="updatePosts($event)"
  ></app-post-form>
  <hr />
  <app-post *ngFor="let post of posts" [post]="post" (postid)="removeIdPost($event)">
    <small *ngIf="post.text.length > 10; else small">Post is long</small>
    <ng-template #small>
      <small>Post is short</small>
    </ng-template>
  </app-post>
</div>
